<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Reaction Tester</title>

	<style type="text/css">
		#box {
			width: 200px;
			height: 200px;
			background-color: red;
			display: none;
		}

	</style>

</head>
<body>

	<p>Your time: <span id="time"></span></p>

	<div id="box"></div>


</body>
<script>
	
	var box = document.getElementById("box")
	var time = document.getElementById("time");

	var createTime;
	var clickTime;
	var reactionTime;

	Date.now();

	function showbox(){

		var randTime = Math.floor(Math.random() * 5000);
		
		setTimeout(function() {
		box.style.display = "block";
		createTime = Date.now();
		}, randTime);
	};
	
	showbox();

	box.onclick = function() {
		this.style.display = "none";
		showbox();

		clickTime = Date.now();

		reactionTime = (clickTime - createTime)/1000;

		time.innerHTML = reactionTime;
	}

</script>

</html>
