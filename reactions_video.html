<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Reaction Tester</title>

	<style type="text/css">
		#box {
			width: 100px;
			height: 100px;
			background-color: red;
			position: relative;
			display: none;
		}

	</style>

</head>
<body>

	<p>Your time: <span id="time"></span></p>

	<div id="box"></div>


</body>
<script>
	
	var box = document.getElementById("box")
	var time = document.getElementById("time");

	var createTime;
	var clickTime;
	var reactionTime;

	// change color
	function colorChange(){
		var boxColor = ["blue", "red", "orange", "purple", "green"];
		var randNumber = Math.floor(Math.random() * boxColor.length);
		box.style.backgroundColor = boxColor[randNumber];
	};

	// change location
	function locationChange(){
		var boxTop = Math.floor(Math.random() * 400);
		var boxLeft = Math.floor(Math.random() * 800);
		box.style.top = boxTop + "px";
		box.style.left = boxLeft + "px";
	};

	// change to circle
	function circleChange(){
		var circleNum = Math.floor(Math.random() * 5);
		if (circleNum > 3){
			box.style.borderRadius = 50 + "px";
		} else {
			box.style.borderRadius = 0;
		}
	};

	function showbox(){

		var randTime = Math.floor(Math.random() * 5000);

		colorChange();
		
		setTimeout(function() {
		box.style.display = "block";
		createTime = Date.now();
		}, randTime);
	};
	
	showbox();

	box.onclick = function() {

		colorChange();
		locationChange();
		circleChange();

		this.style.display = "none";
		showbox();

		clickTime = Date.now();

		reactionTime = (clickTime - createTime)/1000;

		time.innerHTML = reactionTime;
	}

</script>

</html>
